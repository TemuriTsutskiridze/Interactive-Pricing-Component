<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel = "icon" href = "images/favicon-32x32.png">
    <title>Interactive Pricing Component</title>
</head>
<body>
    <header>
        <h1 class = "header_heading">Simple, traffic-based pricing</h1>
        <p class = "header_paragraph">Sign-up for our 30-day trial. No credit card required. </p>
    </header>

    <main>
        <div>
            <h2 class="main_heading">100K PAGEVIEWS</h2>
        </div>
        <input type="range" class = "slider" min = "0" max = "100" value = "50">
        <div class="payment">
            <p class="dollar">$16.00</p>
            <p class="month">/ month</p>
        </div>
        <div class="billing">
            <div class="monthly">
                <p class="monthly_paragraph">Monthly Billing</p>
                <label class = "toggle">
                    <input type = "checkbox">
                    <span class = "toggle_slider"></span>
                </label>
            </div>
            <div class="yearly">
                <p class="yearly_paragraph">Yearly Billing</p>
                <p class="yearly_percent">-25%</p>
            </div>
        </div>
        <div class="last">
            <ul>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <p class="li_p">Unlimited websites</p>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <p class="li_p">100% data ownership </p>
                </li>
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <p class="li_p">Email reports</p>
                </li>
            </ul>
            <button class = "start">Start my trial</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
